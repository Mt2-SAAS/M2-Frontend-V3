<form action="" method="get" class="form_chanpass" [formGroup]="form" (ngSubmit)="send()">
    <div class="input_form_chanpass">
        <label for="current_password">Password Actual:</label>
        <p>
            <input
                formControlName="current_password"
                type="password"
                name="current_password"
                id="current_password"
                placeholder="*******">


            <span class="input_sign_in_div" *ngIf="form.controls['current_password'].errors?.required && form.controls['current_password'].touched"> * La Password es obligatoria.</span>
            <span class="input_sign_in_div" *ngIf="form.controls['current_password'].errors?.minlength"> * Por lo menos 6 caracteres. </span>

        </p>

    </div>

    <div class="input_form_chanpass">
        <label for="new_password">Nueva Password</label>
        <p>
            <input
                formControlName="new_password"
                type="password"
                name="new_password"
                id="new_password"
                placeholder="*******">

            <span class="input_sign_in_div" *ngIf="form.controls['new_password'].errors?.required && form.controls['new_password'].touched"> * La Nueva Password es obligatoria.</span>
            <span class="input_sign_in_div" *ngIf="form.controls['new_password'].errors?.minlength"> * Por lo menos 6 caracteres. </span>
        
        </p>

    </div>


    <div class="input_form_chanpass">
        <label for="confirm_new_password">Confirm. Password</label>
        
        <p>
            <input
                formControlName="new_password_again"
                type="password"
                name="confirm_new_password"
                id="confirm_new_password"
                placeholder="*******">

            <span class="input_sign_in_div" *ngIf="form.controls['new_password_again'].errors?.required && form.controls['new_password_again'].touched"> * Confirmar Password es obligatorio.</span>
            <span class="input_sign_in_div" *ngIf="form.controls['new_password_again'].errors?.minlength"> * Por lo menos 6 caracteres. </span>
            <span class="input_sign_in_div" *ngIf="form.value.new_password != form.value.new_password_again" for="name">* Los password no coinciden.</span>

        </p>

        <p>
            <ngx-recaptcha2 #captchaElem
                [siteKey]="siteKey"
                [useGlobalDomain]="false"
                formControlName="recaptcha">
            </ngx-recaptcha2>
        </p>

    </div>

    <p>
        <label *ngIf="message" class="text-white center" >* {{ message }} </label>  
    </p>
    

    <input (click)="send()" type="submit" value="Cambiar" [disabled]="!form.valid" />

</form>
