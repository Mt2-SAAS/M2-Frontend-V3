
<p>
    Codigos canjeables por MDs.
</p>

<form [formGroup]="form" (ngSubmit)="send()" class="">
    <div class="">
        <label for="code">Code</label>
        <p>
            <input
                formControlName="code"
                type="text"
                placeholder=""
                required>

                <span class="input_sign_in_div" *ngIf="form.controls['code'].errors?.required && form.controls['code'].touched"> * El Codigo es obligatorio.</span>
                <span class="input_sign_in_div" *ngIf="form.controls['code'].errors?.pattern" for="login">* Intruduce un formato valido.</span>
    
        </p>

        <p>
            <ngx-recaptcha2 #captchaElem
                [siteKey]="siteKey"
                [useGlobalDomain]="false"
                formControlName="recaptcha">
            </ngx-recaptcha2>
        </p>

    </div>


    <div class="input_sign_in_div"> {{ status }} </div>
    <input
        type="submit"
        value="Canjear"
        [disabled]="!form.valid"
        />
</form>
