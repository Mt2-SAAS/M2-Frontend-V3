<div class="postui post-con animated fadeIn fast">
    <div class="con-wrap top-centrado">
        <h1>Top Gremios</h1>
        <hr>
        <div class="">
            <p>
                El ranking sera actualizado cada 24 horas.
            </p>
            <table class="top-centrado" *ngIf="!loading; else elseblock">
                <tr>
                    <td class="color-white">Posici√≥n </td>
                    <td class="color-white">Nombre </td>
                    <td class="color-white">Nivel </td>
                    <td class="color-white">Puntos </td>
                    <td class="color-white">Experiencia</td>
                    <!--<td></td>-->
                </tr>

                <tr *ngFor="let guild of guilds; let i = index">
                    <td class="color-white"> {{ i + 1 + (currentPage - 1) * perPage }} </td>
                    <td class="color-white"> {{ guild.name }} </td>
                    <td class="color-white"> {{ guild.level }} </td>
                    <td class="color-white"> {{ guild.exp }} </td>
                    <td class="color-white"> {{ guild.ladder_point }} </td>
                    <!--<td></td>-->

                </tr>
            </table>
            <ng-template #elseblock>
                <loader></loader>
            </ng-template>
            <div class="pagination">
                <span *ngIf="!loading" class="page-links">
                    <button *ngIf="previustURL" 
                            (click)="getPrevGuild()" 
                            [disabled]="!boton"
                            type="button"
                            class="boton-madera">Anterior</button>
                    <!-- <a *ngIf="previustURL" (click)="getNexPlayer(previustURL)" class="puntero">Anterior</a>-->
                    <span class="page-current">
                        Pagina {{ currentPage }} de {{ totalPages }}.
                    </span>
                    <button *ngIf="nextURL" 
                            (click)="getNexGuild()" 
                            [disabled]="!boton"
                            type="button"
                            class="boton-madera"> Siguiente </button>
                    <!-- <a *ngIf="nextURL" (click)="getPrevPlayer(nextURL)" class="puntero">Siguiente</a> -->
                </span>
            </div>

        </div>
    </div>
</div>
